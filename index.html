<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>

  <header>
    <img src="images/bg-pattern-top.svg" alt="bg-top" class="bg-top">
  </header>

  <main class="container">
    <section class="bg-pattern">
      <img src="images/bg-pattern-card.svg" alt="pattern" class="pattern" width="100%">
    </section>

    <section class="info">
    <img src="images/image-victor.jpg" alt="victor" class="avatar">
    <div class="name-age">
      <h2>Victor Crest</h2>
      <p>26</p>
    </div>
    <p class="location">London</p>
    </section>

    <hr>
    <section class="status_section">
      <div class="status followers">
        <h2> 80K</h2>
        <p>Followers</p>
      </div>

      <div class="status likes">
        <h2>803K</h2>
        <p>Likes</p>
      </div>

      <div class="status photos">
        <h2>1.4K</h2>
        <p>Photos</p>
      </div>
    </section>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Xarles-Xarles">Xarles</a>.
    </div>
    <img src="images/bg-pattern-bottom.svg" alt="bg-bottom" class="bg-bottom">
  </footer>  
 
</body>
</html>
